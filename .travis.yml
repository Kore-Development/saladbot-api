language: python
python: 3.6
branches: master
install:
- pip install mkdocs mkdocs-material pygments pymdown-extensions
script: true
before_deploy:
- mkdocs build --verbose --clean --strict
deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: ""
  local_dir: site
env:
  global:
    secure: 
